<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>

  <main>
    <div class="card rating">
      <div class="card__icon-container">
        <img src="./images/icon-star.svg" alt="Star icon" class="card__icon">
      </div>
      <h1 class="card__title">How did we do?</h1>
      <p>Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!</p>
      <form class="rating__ratings">
        <fieldset class="rating__rates-group">
          <input type="button" role="radio" value="1" aria-label="Rating 1 out of 5" aria-checked="false"
            class="btn rating__rate-btn">
          <input type="button" role="radio" value="2" aria-label="Rating 2 out of 5" aria-checked="false"
            class="btn rating__rate-btn">
          <input type="button" role="radio" value="3" aria-label="Rating 3 out of 5" aria-checked="false"
            class="btn rating__rate-btn">
          <input type="button" role="radio" value="4" aria-label="Rating 4 out of 5" aria-checked="false"
            class="btn rating__rate-btn">
          <input type="button" role="radio" value="5" aria-label="Rating 5 out of 5" aria-checked="false"
            class="btn rating__rate-btn">
        </fieldset>
        <button type="submit" class="btn rating__submit-btn">Submit</button>
      </form>
    </div>

    <div class="card card--hidden thank-you">
      <img src="./images/illustration-thank-you.svg" alt="Illustration of credit card and payment terminal">
      <div class="thank-you__rating-container">
        <p class="thank-you__summary">You selected <span class="thank-you__end-rating"></span> out of 5</p>
      </div>
      <h2 class="card__title">Thank you!</h2>
      <p>We appreciate you taking the time to give a rating. If you ever need more support,
        don't hesitate to get in touch!</p>
    </div>
  </main>


  <script src="main.js"></script>
</body>

</html>
